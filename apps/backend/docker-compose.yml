version: '3.8'

services:
  db:
    container_name: mechanic_db
    image: postgres
    restart: always
    ports:
      - ${PG_PORT}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data_mechanic:/var/lib/postgresql/data

    # Testing configuration
    command: ["postgres", "-c", "log_statement=all"]
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 10s
      retries: 5

  pgadmin:
    container_name: mech_pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - ${PGADMIN_PORT}:80
    depends_on:
      - db

  redis:
    container_name: mechanic_redis
    image: redis
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

    # Testing configuration
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./Dockerfile.production
    environment:
      - NODE_ENV=PRODUCTION
      - DATABASE_URL=postgresql://mechApp:ultraProMaxSecretPassword@mechanic_db:5432/mechanic?schema=public
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - TW_ACC_SID=${TW_ACC_SID}
      - TW_AUTH_TOKEN=${TW_AUTH_TOKEN}
      - TW_PHONE_NUMBER=${TW_PHONE_NUMBER}
      - JWT_SECRET=${JWT_SECRET}
      - ONBOARDING_JWT_SECRET=${ONBOARDING_JWT_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - DOACCESS_KEY=${DOACCESS_KEY}
      - DOSECRET_KEY=${DOSECRET_KEY}
      - DOIMAGESBUCKETNAME=${DOIMAGESBUCKETNAME}
    ports:
      - 3000:3000
      - 3002:3002
    depends_on:
      - db
      - redis

volumes:
  db_data_mechanic:
